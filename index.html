<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <div class="logo">
            Rock vs. Paper vs. Scissors GAME
        </div>
    </div>

    <div class="game-choices">
        <h1 class="player-choice">Player Choice: NOTHING AT THE MOMENT</h1>
        <h1 class="computer-choice">CPU Choice:  NOTHING AT THE MOMENT</h1>    
    </div>
    
    <div class="player-options">
        <button id="rockbtn">Rock</button>
        <button id="paperbtn">Paper</button>
        <button id="scissorsbtn">Scissors</button>    
    </div>

    <div class="winning-condition"> 
        IT'S NOT CLEAR YET.
    </div>


    <script src="script.js"></script>
</body>
</html>
